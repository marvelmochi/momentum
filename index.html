<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <!--웹 폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Anton&family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrap">
      <div id="clock">
        <h1></h1>
      </div>
      <div id="date-container">
        <div id="date"></div>
        <div id="weather">Loading..</div>
      </div>
      <div id="login">
        <form id="loginForm">
          <input type="text" placeholder="What's your name?" required />
        </form>
        <h2 class="hidden"></h2>
      </div>
      <div id="todo">
        <input
          type="text"
          id="todo-input"
          required
          placeholder="Please Enter What To Do✍"
        />
        <div id="todo-list"></div>
      </div>
      <div id="quotes"></div>
    </div>
  </body>
  <script src="./js/background.js"></script>
  <script src="./js/clock-date.js"></script>
  <script src="./js/weather.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/quotes.js"></script>
</html>
